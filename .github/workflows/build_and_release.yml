name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        platform:
          - os: linux
            runner: ubuntu-latest
          - os: mac
            runner: macos-latest
          - os: windows
            runner: windows-latest
    runs-on: ${{ matrix.platform.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ninja (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if ! command -v ninja >/dev/null; then
            sudo apt-get update && sudo apt-get install -y ninja-build;
          fi

      - name: Build with Ninja
        run: ninja

      - name: Rename binary on Windows
        if: runner.os == 'Windows'
        run: ren filinator filinator.exe

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: filinator-${{ matrix.platform.os }}
          path: filinator.exe

      - name: Upload artifact (Non-Windows)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: filinator-${{ matrix.platform.os }}
          path: filinator

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Linux binary
        if: ${{ always() }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/filinator-linux/filinator
          asset_name: filinator-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS binary
        if: ${{ always() }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/filinator-mac/filinator
          asset_name: filinator-mac
          asset_content_type: application/octet-stream

      - name: Upload Windows binary
        if: ${{ always() }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/filinator-windows/filinator.exe
          asset_name: filinator-windows.exe
          asset_content_type: application/octet-stream
